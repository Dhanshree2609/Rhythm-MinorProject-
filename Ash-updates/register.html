<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="/register" method="post">
        <div class="form-group">
          <input
            type="text"
            placeholder="Enter Username:"
            name="username"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            placeholder="Enter Email:"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Enter Password:"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="form-btm">
          <input
            type="submit"
            value="Register"
            name="register"
            class="btn btn-primary"
          />
        </div>
      </form>
      <div>
        <p>Already registered <a href="/login">Login Here</a></p>
      </div>
    </div>
  </body>
</html>
